openapi: 3.0.1
info:
  title: NZBN
  description: "The New Zealand Business Number (NZBN) API provides a range of operations for getting information about a New Zealand business, updating details, managing watchlists, and managing business authorities. There is no fee for using this API.\n\nSee [here](/api/nzbn) for additional information on how to use the API.\n"
  version: v5
servers:
  - url: https://api.business.govt.nz/gateway/nzbn/v5
  - url: https://api.int.mbie.govt.nz/gateway/nzbn/v5
  - url: https://apim.api.int.mbie.govt.nz/gateway/nzbn/v5
paths:
  /entities:
    get:
      tags:
        - 01. Entities
      summary: NZBN_001_1 - Search the NZBN directory by name (text search)
      description: Search for an entity by name.
      operationId: EntitiesGet
      parameters:
        - name: search-term
          in: query
          description: 'The text string to search for. Free-text search searches across current and past entity names, current and past trading names, NZBN and legacy numbers (eg company number).'
          required: true
          schema:
            type: string
        - name: entity-status
          in: query
          description: 'Entity status search filter element (one or more of Registered, VoluntaryAdministration, InReceivership, InLiquidation, InStatutoryAdministration,Inactive,RemovedClosed)'
          schema:
            type: string
        - name: entity-type
          in: query
          description: 'Entity type search filter element (one or more of NZCompany,OverseasCompany, SoleTrader, Partnership, Trust, BuildingSociety, CharitableTrust, CreditUnion, FriendlySociety, IncorporatedSociety, IndustrialAndProvidentSociety, LimitedPartnershipNz, LimitedPartnershipOverseas, SpecialBodies, SpecialBody, Trading_Trust, Sole_Trader, B, I, D, F, N, S, T, Y, Z, GovtCentral, GovtEdu, GovtLocal, GovtOther, LTD, ULTD, COOP,ASIC, NON_ASIC'
          schema:
            type: string
        - name: industry-code
          in: query
          description: Industry code search filter element
          schema:
            type: string
        - name: page
          in: query
          description: 'Format - int32. Number of search records page (for pagination), zero indexed'
          schema:
            type: integer
        - name: page-size
          in: query
          description: Format - int32. Number of search records to be returned (for pagination)
          schema:
            type: integer
        - name: api-business-govt-nz-Request-Id
          in: header
          description: Request id. Provide a UUID that is unique to this request.  This header is not required.
          schema:
            type: string
      responses:
        '200':
          description: Returns a search result array of entities. Results are sorted by relevance.
          headers:
            api-business-govt-nz-Correlation-Id:
              schema:
                type: string
            api-business-govt-nz-Request-Id:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchEntityResponse'
              example:
                pageSize: 0
                page: 0
                totalItems: 0
                sortBy: string
                sortOrder: string
                items:
                  - entityStatusCode: string
                    entityName: string
                    nzbn: string
                    entityTypeCode: string
                    entityTypeDescription: string
                    entityStatusDescription: string
                    tradingNames:
                      - uniqueIdentifier: string
                        name: string
                        startDate: string
                        endDate: string
                    classifications:
                      - uniqueIdentifier: string
                        classificationCode: string
                        classificationDescription: string
                    previousEntityNames:
                      - string
                    registrationDate: string
                    sourceRegisterUniqueId: string
                    links:
                      - rel: string
                        href: string
                        methods:
                          - string
                links:
                  - rel: string
                    href: string
                    methods:
                      - string
        '400':
          description: Request failed validation. Appropriate headers not provided or request did not validate or is not supported.
          headers:
