          type: integer
        financialReportFilingMonth:
          type: integer
        nzsxCode:
          type: string
        annualReturnLastFiled:
          type: string
          format: date-time
        hasConstitutionFiled:
          type: boolean
        countryOfOrigin:
          type: string
        overseasCompany:
          type: string
        extensiveShareholding:
          type: boolean
