          items:
            $ref: '#/components/schemas/InsolvencyDetails'
          description: 'The company.insolvencies[] array should be used for insolvency related information, as it includes information on all active insolvency actions on a company.'
      description: 'Public information about a Company entity, that is in addition to Primary Business data.'
    InsolvencyDetails:
