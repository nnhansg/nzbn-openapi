          description: "One of the following:\n* ORGANISATION - Letter of Authorisation\n* DRIVERS_LICENCE - Drivers Licence\n* PASSPORT - Passport\n* IRD_NUMBER - IRD Number \n* OTHER  other document to support request/claim\nmetadataType is not an enum, as these type codes will be added to over time.  For Sole Traders, Partnerships and Trusts  a metadata object with metadataType = IRD_NUMBER is required.\n"
        Name:
          type: string
          description: 'The person or business entity name, exactly as shown on the document'
        DateOfBirth:
          type: string
          description: 'The person''s date of birth, exactly as shown on the document'
          format: date-time
        Number:
          type: string
          description: The document number (eg passport number or Drivers Licence number)
        Version:
          type: string
          description: The document version (specifically for Drivers Licence)
        ExpiryDate:
          type: string
          description: 'the document expiry date, exactly as shown on the document'
          format: date-time
      description: 'data on a document or other identifying material (such as a letter of authorisation, passport or IRD Number). Only the attributes relevant to information shown on the document should be entered.'
    PostableDocuments:
      type: array
      items:
        $ref: '#/components/schemas/PostableDocument'
      description: 'Used in POST or PUT request.  Information associated with this creation or update, such as proof of identity or proof of letter of authorisation.'
    PostableDocument:
      type: object
      properties:
        documentId:
          type: string
          description: 'the identifier for this document, returned when uploaded using POST /documents.  Document must have been uploaded previously.'
        documentType:
          type: string
          description: 'A code to identify what the document contains (eg drivers licence, trust deed etc).'
        url:
          $ref: '#/components/schemas/Link'
        document:
          $ref: '#/components/schemas/Link'
      description: 'Reference to a file containing a scanned document, that was already uploaded using POST /documents .'
    PostableCompany:
      type: object
      properties:
