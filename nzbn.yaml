            $ref: '#/components/schemas/InsolvencyReport'
        insolvencyAppointee:
          type: array
          items:
            $ref: '#/components/schemas/InsolvencyAppointee'
      description: 'The company.insolvencyDetails object is retained for backwards-compatibility purposes and will be deprecated in future in favour of the company.insolvencies[] array. The company.insolvencyDetails object will return only the first active insolvency details.'
